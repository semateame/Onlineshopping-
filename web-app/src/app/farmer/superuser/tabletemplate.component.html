<table mat-table [dataSource]="users" class="mat-elevation-z8 table">

    <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element"> {{element.position}}
        </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}}

        </td>
    </ng-container>
    <!-- Email Column -->

    <ng-container matColumnDef="Email">
        <th mat-header-cell *matHeaderCellDef> Email</th>
        <td mat-cell *matCellDef="let element"> {{element.email}}

        </td>
    </ng-container>



    <ng-container matColumnDef="manage">

        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element">
            <mat-slide-toggle [(ngModel)]="element.activate" (change)="onManage(element)"></mat-slide-toggle>
        </td>
    </ng-container>
    <ng-container matColumnDef="restPswd">

        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element">
            <button mat-button color="warn" (click)="onReset(element)"><mat-icon>settings</mat-icon></button>
        </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumn"></tr>
    <tr mat-row *matRowDef="let row; columns:displayedColumn; ">

    </tr>
</table>
