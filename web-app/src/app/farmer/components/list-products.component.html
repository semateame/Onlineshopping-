

<div class="productcontainer">
    <div class="grid" *ngFor="let item of products">
        <mat-card class="example-card">
            <mat-card-header>
                
                <mat-card-title> {{item.name }}</mat-card-title>
                <mat-card-subtitle>{{item.price | currency}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="http://neighborhoodonlinemarket-env.eba-mkbgjfpb.us-east-1.elasticbeanstalk.com/file/upload/{{item.image}}" alt="Photo of a Shiba Inu" class="img">
            <mat-card-content>
                <p>{{item.description}}</p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button color="primary" (click)="edit(item)">edit</button>
                <button mat-button color="warn" (click)="delete(item)">delete</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
