
<div class="signup">

<div class="outlet">

</div>

<mat-card class="example-card ">
    <mat-card-header>

        <mat-card-title>Sign-up</mat-card-title>

    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="frmclass">
            <mat-form-field floatLable="fill" appearance="outline" class="input">
                <mat-label>name</mat-label>
                <input matInput type="text" id="name" formControlName="name">
            </mat-form-field> <br>


            <mat-form-field floatLable="fill" appearance="outline" class="input">
                <mat-label>email </mat-label>
                <input matInput type="text" id="email" formControlName="email">
            </mat-form-field><br>

            <mat-form-field floatLable="fill" appearance="outline" class="input">
                <mat-label>password</mat-label>
                <input matInput type="password" id="pswd" formControlName="password">
            </mat-form-field><br>



            <button type="submit" mat-raised-button color="primary" [disabled]="!signupForm.valid" class="raised-button">Register</button>
            <hr> You have an account?<a [routerLink]="['']"> Sign-in</a><br><br>
        </form>
    </mat-card-content>
</mat-card>

</div>
